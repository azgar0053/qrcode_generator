<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Poppins", "sans-serif"]
                    },
                    colors: {
                        primary: "#2563eb",
                        secondary: "#1e293b"
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 font-sans p-6 flex items-center justify-center">
    <main class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md hover:scale-[1.02] transition-transform duration-300">
        <h1 class="text-2xl font-semibold text-center text-secondary mb-4">QR Code Generator</h1>
        <p class="text-center text-gray-600 mb-4 text-sm">Enter a link or text to generate your custom QR code.</p>

        <form id="form" class="space-y-4">
            <input type="text" placeholder="Enter your Url or Text...." class="w-full p-3 rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20 outline-none transition" id="formData">
            <button id="submitButton" class="w-full bg-primary text-white p-3 rounded-lg hover:bg-blue-800 transition duration-200 ease-in-out font-medium">
                Generate QR Code
            </button>
        </form>

        <div id="loading" class="hidden mt-6 flex justify-center">
            <div class="w-8 h-8 border-4 border-blue-400 border-t-transparent rounded-full animate-spin">
            </div>

        </div>
        <div id="qr-code" class="flex justify-center mt-6">

        </div>
        <div class="flex justify-center">
            <buttun id="downloadButton" class="hidden mt-6 px-5 py-2.5 border border-gray-300 bg-gray-100 text-secondary rounded-lg hover:bg-gray-200 transition duration-200 ease-in-out font-medium cursor-pointer">
                Download QR Code
            </buttun>
        </div>

    </main>
    <script>
        const form = document.querySelector('#form');
        const qrCodeContainer = document.querySelector('#qr-code');
        const downloadButton = document.querySelector('#downloadButton');
        const loader = document.querySelector('#loading');

        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            const formData = document.querySelector('#formData');
            if(formData.value.trim() === ""){
                alert("Please enter a validb input");
                return;
            }
            generateQrCode(formData.value.trim());
        })

        function generateQrCode(data){
            qrCodeContainer.innerHTML="";
            loader.classList.remove('hidden');
            downloadButton.classList.add('hidden');

            setTimeout(()=>{
                new QRCode(qrCodeContainer, {
                text: data,
                width: 240,
                height: 240,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            loader.classList.add('hidden');
            downloadButton.classList.remove('hidden');

            downloadButton.onclick = function(){
                const img = qrCodeContainer.querySelector('img');
                const link = document.createElement('a');
                link.href = img.src;
                link.download = "qrcode.png"
                link.click();
            }

            
            }, 500)
        }
    </script>
</body>

</html>
